<body>
    <header>
        <h1>Bienvenido a su Ferreteria RUBEN GUERRERO</h1>

            <a href="https://wa.me/+573174008775" target="_blank" class="fab fa-whatsapp"></a>

    <style>
        .header-icons {
            position: absolute;

        }

        .header-icons a {
            font-size: 38px;

            text-decoration: none;
        }

        .header-icons a:hover {
            color: #007bff;
        }
    </style>

    <main>
        <section>
            <h2>Nuestros Productos</h2>
            <!-- Add your product listings here -->
            <div class="product-listing">
                <h2>Herramientas de construcción</h2>
                <p>Descripción del producto 1.</p>

                <p>Precio: $XX.XX</p>
                <button class="buy-button">Comprar</button>
            </div>     
        
            
        </section>

        <section class="image-gallery">
            
            <img src="imagenes/Leonardo_Phoenix_10_Herramientas_de_construccion_para_el_hogar_1.jpg" alt="Herramientas de construcción">
            <img src="imagenes/Leonardo_Phoenix_10_Imagen_de_un_apartamento_que_muestra_dos_e_1.jpg" alt="Apartamento 1">
            <img src="imagenes/Leonardo_Phoenix_10_Imagen_promocionando_servicios_A_highquali_2.jpg" alt="Promoción 1">
            <img src="imagenes/ChatGPT Image 27 abr 2025, 01_15_03.png" alt="Imagen generada por ChatGPT">
            <img src="imagenes/Gemini_Generated_Image_1rk4vi1rk4vi1rk4.jpg" alt="Imagen generada por Gemini">
        </section>

        <h1>sobre nosotros </h1>

        <div class="carousel">
            <img src="image1.jpg" alt="Imagen 1">
            <img src="image2.jpg" alt="Imagen 2">
            <img src="image3.jpg" alt="Imagen 3">
            <img src="image4.jpg" alt="Imagen 4">
            <div class="carousel-buttons">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>

        

    </main>
    <footer>
        <p>&copy; 2025 Ferreteria Ruben Guerrero. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            const images = carousel.querySelectorAll('img');
            const totalImages = images.length;
            let currentIndex = 0;

            const nextImage = () => {
                images[currentIndex].style.transform = `translateX(-100%)`;
                currentIndex = (currentIndex + 1) % totalImages;
                images[currentIndex].style.transform = `translateX(0)`;
            };

            const prevImage = () => {
                images[currentIndex].style.transform = `translateX(100%)`;
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                images[currentIndex].style.transform = `translateX(0)`;
            };

            document.querySelector('.next').addEventListener('click', nextImage);
            document.querySelector('.prev').addEventListener('click', prevImage);
        });
    </script>
</body>
</html>
